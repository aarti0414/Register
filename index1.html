<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regiter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="book-a-call-wrapper">
      <div class="book-a-call-div">
        <form>
          <div class="header">
            <div class="heading-div">
              <p class="txt">Registration for Course</p>
            </div>
            <small>Register yourself to start the course</small>
          </div>
          <div class="res-wrapper"></div>
          <div class="flex flex-column">
            <label for="name">Name: </label
            ><input type="text" value="" />
          </div>
          <div class="flex flex-column">
            <label for="email">Email: </label
            ><input type="email" value="" />
          </div>
          <div class="flex flex-column">
            <label for="phoneNo">Phone: </label
            ><input type="number" value="" />
          </div>
          <div class="flex flex-column">
            <label for="date">Date available to start course: </label>
            <div class="inputs">
              <input
                type="date"
                min="2021-04-07"
                value="2021-07-07"
              /><select>
                <option value="C++ course">C++ course</option>
                <option value="Java Course">Java Course</option>
                <option value="HTML">HTML</option>
                <option value="Personality Development"></option>
              </select>
            </div>
          </div>
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
